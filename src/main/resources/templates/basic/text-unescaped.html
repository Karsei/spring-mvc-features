<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>데이터 출력</h1>
<ul>
    <li>th:text 사용 => <span th:text="${data}">!</span></li>
    <li>th:utext 사용 => <span th:utext="${data}">!</span></li>
    <li>컨텐츠 안에서 직접 출력하기 => [[${data}]]</li>
    <li>컨텐츠 안에서 직접 출력하기 => [(${data})]</li>
    <li th:inline="none">직접 출력하는 문자 해석 무시 => [(...)]</li>
</ul>

</body>
</html>
